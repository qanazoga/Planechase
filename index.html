<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Planechase</title>
</head>

<body style="background-color:lightgrey">
    <div class="container-fluid">

        <div class="col-md-8">
            <div class="row">
<!--          Here's the old way, I'm gonna change it to img-responsive and see if it likes that
              <img id="img" class="img-rounded slide" src="" alt="There's nothing here!" height="100%" width="100%"> -->
              <div class="container-fluid text-center">
                <img id="img" class="img-rounded img-responsive slide" src="" alt="" height="100%" width="100%" style="border-radius: 45px;">
                <button style="background-color:limegreen; font-size:200%; word-wrap:normal; margin-top:10px; white-space:normal" class="btn btn-lrg" id="planarDieButton">Start Planechase!</button>
                <button style="background-color:limegreen; font-size:200%; margin-top:10px;" class="btn btn-lrg" id="nextTurnButton">Next Turn</button>
              </div>

            </div>
        </div>

        <div class="col-md-4">
            <div class="row">
                <div class="well text-center" style="margin-top:10px">
                    <h2>
                        <p id="text"></p>
                        <p id="chaos"></p>
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <script src="deck.js"></script>
    <script src="app.js"></script>
</body>
</html>
